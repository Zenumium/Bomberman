<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/displaystyle.css" />
    <link rel="stylesheet" href="./css/Buttonstyle.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bomberman</title>
  </head>
  <body>
    <div id="gameContainer">
      <div id="gameBoard"></div>
      <img
        src="./assests/game-boy-color-logo.png"
        alt="Bomberman Logo"
        id="gameLogo"
      />
      <!-- Gameboy Buttons -->
      <div id="gameboy-controls">
        <button class="battery" id="batterydot">
          <h3>BATTERY</h3>
        </button>
        <button class="gameboy-button" id="a-button"></button>
        <button class="gameboy-button" id="b-button"></button>
        <div class="square-pad">
          <button class="square-pad-top" id="top"></button>
          <button class="square-pad-left" id="left"></button>
          <button class="square-pad-middle" id="middle"></button>
          <button class="square-pad-right" id="right"></button>
          <button class="square-pad-bottom" id="bottom"></button>
      </div>
    </div>

    <script type="module" src="/js/Tilemap.js"></script>
    <script type="module" src="/js/collison.js"></script>
    <script type="module" src="/js/player.js"></script>
    <script type="module" src="/js/bomb.js"></script>
    <script type="module" src="/js/pause.js"></script>
    <script type="module" src="/js/game.js"></script>
    <script type="module">
      import { Game } from "./js/game.js";
      const game = new Game();
      game.start();
    </script>
  </body>
</html>
